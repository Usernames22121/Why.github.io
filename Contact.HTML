<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Control Solutions - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f0f4f7; color: #333; }
    header { background: #006994; color: white; padding: 20px; text-align: center; }
    nav { background: #004d6b; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .content { padding: 40px; max-width: 900px; margin: auto; }
    h1, h2 { font-family: 'Lora', serif; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #006994; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #004d6b; }
    footer { background: #006994; color: white; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="content">
    <h2>Get in Touch</h2>
    <p>If you have any questions or would like a free quote, feel free to reach out:</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email">
      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p><strong>Phone:</strong> (123) 456-7890</p>
    <p><strong>Email:</strong> info@climatecontrol.com</p>
  </div>
  <footer>
    &copy; 2025 Climate Control Solutions. All rights reserved.
  </footer>
</body>
</html>
