<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body{margin:0;padding:0;font-family:Arial;color:#fff;background:linear-gradient(to bottom,#0d47a1,#1976d2,#42a5f5);overflow-x:hidden;}
    header{background:rgba(0,0,50,0.7);padding:10px 20px;display:flex;align-items:center;justify-content:space-between;}
    .logo img{height:50px;width:auto;}
    header h1{flex:1;text-align:center;margin:0;font-size:2em;}
    nav a{color:#fff;margin:0 10px;text-decoration:none;font-weight:bold;transition:all 0.3s;}
    nav a:hover{color:#00eaff;transform:scale(1.1);text-shadow:0 0 8px #00eaff;}
    main{padding:40px;margin:20px;background:rgba(0,0,0,0.5);border-radius:12px;}
    footer{text-align:center;padding:15px;background:rgba(0,0,50,0.7);}
    form{display:flex;flex-direction:column;gap:15px;}
    input,textarea{padding:10px;border:none;border-radius:8px;}
    button{padding:10px;background:#00eaff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
    button:hover{background:#00cfff;}
    .snowflake{position:fixed;top:-10px;color:white;font-size:1em;animation:fall linear infinite;pointer-events:none;}
    @keyframes fall{to{transform:translateY(100vh);}}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="Home.HTML">Home</a>
      <a href="Gases.HTML">Safe Gas Use</a>
      <a href="Services.HTML">Our Services</a>
      <a href="Contacts.HTML">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>If you’d like to request a service or have any questions, please contact us:</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer><p>&copy; 2025 Climate Control & Refrigeration.</p></footer>

  <script>
    // Snowflakes
    function createSnowflakes(){for(let i=0;i<25;i++){
      let s=document.createElement("div");s.className="snowflake";s.innerHTML="❄";
      s.style.left=Math.random()*100+"vw";s.style.fontSize=Math.random()*20+10+"px";
      s.style.animationDuration=(Math.random()*5+5)+"s";document.body.appendChild(s);}}
    createSnowflakes();

    // Random gradient
    const gradients=[["#0d47a1","#1976d2","#42a5f5"],["#002f4b","#005c97","#00c6ff"],
    ["#1a237e","#303f9f","#3f51b5"],["#00416a","#0072ff","#00c6ff"]];
    let pick=gradients[Math.floor(Math.random()*gradients.length)];
    document.body.style.background=`linear-gradient(to bottom,${pick[0]},${pick[1]},${pick[2]})`;

    // Contact form validation
    const form=document.querySelector("form");
    if(form){form.addEventListener("submit",e=>{e.preventDefault();let valid=true;
      form.querySelectorAll("input,textarea").forEach(field=>{if(!field.value.trim()){valid=false;
        field.style.border="2px solid red";
        field.animate([{transform:"translateX(-5px)"},{transform:"translateX(5px)"},{transform:"translateX(0)"}],{duration:200,iterations:2});
      }else{field.style.border="2px solid limegreen";}});
      if(valid){alert("✅ Thanks for your message!");form.reset();}});}
  </script>
</body>
</html>
