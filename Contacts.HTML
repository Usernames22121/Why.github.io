<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #1976d2; color: white; margin: 0;">

  <!-- Header -->
  <header style="background-color: #0d47a1; padding: 20px; text-align: center;">
    <h1>Contact Us</h1>
  </header>

  <!-- Navigation -->
  <nav style="background-color: #1565c0; text-align: center; padding: 10px;">
    <a href="Home.HTML" style="color: white; margin: 0 10px; text-decoration: none;">Home</a>
    <a href="Gases.HTML" style="color: white; margin: 0 10px; text-decoration: none;">Safe Gas Use</a>
    <a href="Services.HTML" style="color: white; margin: 0 10px; text-decoration: none;">Our Services</a>
    <a href="Contacts.HTML" style="color: white; margin: 0 10px; text-decoration: none;">Contact</a>
  </nav>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <h2>Get in Touch</h2>
    <p>Please fill out the form below:</p>

    <form>
      <p>
        <label>Your Name:<br>
          <input type="text" name="name" required>
        </label>
      </p>
      <p>
        <label>Your Email:<br>
          <input type="email" name="email" required>
        </label>
      </p>
      <p>
        <label>Your Message:<br>
          <textarea name="message" rows="5" required></textarea>
        </label>
      </p>
      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer style="background-color: #0d47a1; text-align: center; padding: 15px;">
    <p>&copy; 2025 Climate Control & Refrigeration</p>
  </footer>

</body>
</html>
